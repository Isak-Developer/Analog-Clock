<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<body>
    <div class="display">
        <div class="clock">
            <div class="element hour" id="hour"></div>
            <div class="element minute" id="minute"></div>
            <div class="element second" id="second"></div>
            <div class="element center"></div>
            <div class="numbers" id="no-1">1</div>
            <div class="numbers" id="no-2">2</div>
            <div class="numbers" id="no-3">3</div>
            <div class="numbers" id="no-4">4</div>
            <div class="numbers" id="no-5">5</div>
            <div class="numbers" id="no-6">9</div>
            <div class="numbers" id="no-7">7</div>
            <div class="numbers" id="no-8">8</div>
            <div class="numbers" id="no-9">9</div>
            <div class="numbers" id="no-10">10</div>
            <div class="numbers" id="no-11">11</div>
            <div class="numbers" id="no-12">12</div>
        </div>
    </div>
    <div class="swich-btns">
        <button class="button button1">Green</button>
        <button class="button button2" >Red</button>
        <button class="button button3">Grey</button>
        <button class="button button4">Yellow</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
